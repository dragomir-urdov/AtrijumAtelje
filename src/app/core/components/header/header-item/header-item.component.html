<div class="h-full group">
  <div class="flex flex-col items-center h-full">
    <a
      class="text-copper-rose-500 group-hover:text-copper-rose-900 capitalize text-sm"
      [routerLink]="[headerItem.url]"
      [routerLinkActive]="headerItem.url"
    >
      {{ "text." + headerItem.title | translate }}
    </a>
    <svg
      *ngIf="headerItem.items"
      xmlns="http://www.w3.org/2000/svg"
      class="hidden group-hover:block h-3 w-3 my-auto text-gray-600"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </div>
  <div
    *ngIf="headerItem.items"
    class="hidden lg:group-hover:flex absolute h-max inset-x-0 top-full shadow-2xl z-50 font-secondary font-light"
  >
    <div class="flex justify-center gap-12 px-12 py-6 w-full bg-white">
      <div *ngFor="let item of headerItem.items" class="w-full cursor-pointer" [routerLink]="item.url">
        <img
          src="{{ '/assets/images/' + item.image }}"
          class="w-full h-auto object-cover object-center border-2 border-white hover:border-sandstone-700 shadow-2xl"
        />
        <div class="text-center mt-4 text-lg">
          {{ "text." + item.title | translate }}
        </div>
      </div>
    </div>
  </div>
</div>
