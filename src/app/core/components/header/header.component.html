<div class="flex flex-col h-full select-none">
  <header class="relative flex justify-between w-full px-4 mx-auto my-5 font-medium max-w-7xl lg:py-0">
    <div class="flex justify-start w-full gap-6">
      <svg
        (click)="openSideMenu()"
        role="button"
        xmlns="http://www.w3.org/2000/svg"
        class="block w-8 h-8 text-gray-500 cursor-pointer hover:text-gray-900 lg:hidden"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <app-header-item *ngFor="let item of header?.start" [headerItem]="item" class="hidden lg:block"></app-header-item>
    </div>
    <div class="w-[100px] min-w-[100px] cursor-pointer mx-8 mb-2" [routerLink]="['/']">
      <img src="/assets/images/logo.svg" alt="Logo" class="object-cover object-center w-full" />
    </div>
    <div class="flex justify-end w-full gap-6">
      <app-header-item *ngFor="let item of header?.end" [headerItem]="item" class="hidden lg:block"></app-header-item>
      <app-select class="self-start pt-2 m-0 leading-tight lg:pt-0" [closeOnSelect]="true">
        <div value class="w-6 font-medium uppercase text-secondary-600">
          {{ "label." + selectedLang?.short + ".short" | translate }}
        </div>
        <li
          *ngFor="let lang of langs"
          (click)="changeLang(lang)"
          class="flex justify-between px-2 py-1 bg-white cursor-pointer hover:bg-primary-100"
        >
          <div>{{ "label." + lang.short + ".long" | translate }}</div>
          <img [src]="lang.icon" class="w-4 h-auto ml-3" />
        </li>
      </app-select>
    </div>
  </header>
  <ng-content class="h-screen"></ng-content>
</div>
