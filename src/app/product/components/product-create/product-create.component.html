<form
  [formGroup]="form"
  appClickOutside
  (clickOutside)="closeModal()"
  [disableOutsideClick]="!openedAsModal"
  class="flex flex-col h-full gap-4 p-4 m-2 overflow-y-auto rounded-md bg-secondary-50"
>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput type="text" />
  </mat-form-field>

  <swiper [config]="config" class="max-w-full w-7 min-w-[28rem] min-h-[16rem] max-h-[16rem]">
    <ng-template swiperSlide *ngFor="let item of selectedImages" class="flex items-center justify-start w-[90%]">
      <img [src]="imageEndpoint + item[0] + '/' + item[1]" class="object-cover w-full h-full" />
    </ng-template>
    <ng-template swiperSlide class="flex items-center justify-center">
      <img src="/assets/icons/plus.svg" (click)="selectImage()" class="object-contain w-full h-full opacity-30" />
    </ng-template>
  </swiper>
</form>
