<form
  (ngSubmit)="submit()"
  [formGroup]="form"
  class="flex flex-col h-full gap-4 p-4 m-2 overflow-y-auto rounded-md bg-secondary-50"
>
  <div class="form-control__label">
    <label for="file">Upload Images to {{ _album | uppercase }} Album</label>
    <span class="form-control__label--error"></span>
  </div>
  <div class="relative overflow-hidden border rounded-md form-control border-secondary-400 min-h-[24rem]">
    <img
      [src]="imagePaths[0] || 'assets/icons/plus.svg'"
      alt=""
      class="h-96 aspect-video"
      [ngClass]="{ 'opacity-20 -scale-50 object-contain': !imagePaths[0], 'object-cover': imagePaths[0] }"
    />
    <input
      appDragAndDropFile
      type="file"
      accept="image/*"
      multiple
      class="absolute inset-0 z-10 w-full h-full opacity-0"
      name="file"
      id="file"
      (change)="imagePreview($event)"
      tabindex="-1"
    />
  </div>
  <div class="flex justify-end gap-4">
    <button mat-button color="primary" (click)="closeModal()" type="button" tabindex="3">Cancel</button>
    <button mat-flat-button color="accent" type="submit" [disabled]="form.invalid" tabindex="4">Create</button>
  </div>
</form>
