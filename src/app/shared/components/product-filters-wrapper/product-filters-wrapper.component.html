  <aside class="w-1/4 h-full">
    <ul>
      <li class="text-xl font-thin tracking-wider text-gray-500 border-b font-secondary">Stone</li>
      <ul>
        <li class="flex justify-between mt-2 font-bold text-secondary-800">
          <span>Diamond</span>
          <mat-icon>close</mat-icon>
        </li>
        <li class="mt-2 font-medium cursor-pointer text-secondary-500 hover:text-secondary-700">Diamond</li>
        <li class="mt-2 font-medium cursor-pointer text-secondary-500 hover:text-secondary-700">Diamond</li>
        <li class="mt-2 font-medium cursor-pointer text-secondary-500 hover:text-secondary-700">Diamond</li>
        <li class="mt-2 font-medium cursor-pointer text-secondary-500 hover:text-secondary-700">Diamond</li>
      </ul>
      <li class="mt-8 text-xl font-thin tracking-wider text-gray-500 border-b font-secondary">Shape</li>
      <ul>
        <li class="mt-2 font-medium cursor-pointer text-secondary-500 hover:text-secondary-700">Diamond</li>
        <li class="mt-2 font-medium cursor-pointer text-secondary-500 hover:text-secondary-700">Diamond</li>
        <li class="mt-2 font-medium cursor-pointer text-secondary-500 hover:text-secondary-700">Diamond</li>
        <li class="mt-2 font-medium cursor-pointer text-secondary-500 hover:text-secondary-700">Diamond</li>
        <li class="mt-2 font-medium cursor-pointer text-secondary-500 hover:text-secondary-700">Diamond</li>
      </ul>
      <li class="mt-8 text-xl font-thin tracking-wider text-gray-500 border-b font-secondary">Style</li>
      <ul>
        <li class="mt-2 font-medium cursor-pointer text-secondary-500 hover:text-secondary-700">Diamond</li>
        <li class="mt-2 font-medium cursor-pointer text-secondary-500 hover:text-secondary-700">Diamond</li>

        <li class="mt-2 font-medium cursor-pointer text-secondary-500 hover:text-secondary-700">Diamond</li>
      </ul>
    </ul>
  </aside>
  <main class="w-full">
    <div class="flex items-center justify-between">
      <span class="text-sm font-bold">2 products</span>
      <mat-form-field appearance="fill" class="m-0">
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of []" [value]="food">
            {{ food }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <ng-content></ng-content>
    </div>
  </main>
</div>
