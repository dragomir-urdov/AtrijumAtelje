<div class="h-full group">
  <a
    class="text-copper-rose-500 hover:text-copper-rose-900 capitalize text-sm"
    [routerLink]="[headerItem.url]"
    [routerLinkActive]="headerItem.url"
  >
    {{ headerItem.title | translate }}
  </a>
  <div *ngIf="headerItem.items" class="hidden lg:group-hover:flex absolute h-max inset-x-0 top-full shadow-2xl z-50">
    <div class="flex justify-center gap-12 px-12 py-6 w-full bg-white">
      <div *ngFor="let item of headerItem.items" class="w-full cursor-pointer">
        <img
          src="{{ '/assets/images/' + item.image }}"
          class="w-full h-auto object-cover object-center border border-white hover:border-sandstone-800 shadow-2xl"
        />
        <div class="text-center mt-4">
          {{ item.title }}
        </div>
      </div>
    </div>
  </div>
</div>
