<mat-tab-group
  appClickOutside
  [disableOutsideClick]="!openedAsModal"
  (clickOutside)="closeModal()"
  class="w-full max-w-md rounded-md bg-secondary-50"
>
  <mat-tab label="Login">
    <app-login (cancel)="closeModal()"></app-login>
  </mat-tab>
  <mat-tab label="Sign Up">
    <app-signup (cancel)="closeModal()"></app-signup>
  </mat-tab>
</mat-tab-group>
