<form class="flex flex-col w-full h-full p-4 overflow-y-auto" [formGroup]="form" (ngSubmit)="login()">
  <mat-error class="min-h-[1rem] text-base leading-none mb-2">{{ error$ | async }}</mat-error>

  <!-- EMAIL -->
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email" placeholder="Email Address" />
    <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="email.hasError('required')"> Email is <strong>required</strong> </mat-error>
  </mat-form-field>

  <!-- PASSWORD -->
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="password" placeholder="Password" />
    <mat-error *ngIf="password.hasError('minlength') && !password.hasError('required')">
      Minimum password length is <strong>{{ minPasswordLength }}</strong>
    </mat-error>
    <mat-error *ngIf="password.hasError('required')">Password is <strong>required</strong></mat-error>
  </mat-form-field>

  <!-- ACTIONS -->
  <div class="flex justify-end gap-4 mt-6">
    <button mat-button color="primary" (click)="cancel.emit()" type="button">Cancel</button>
    <button mat-flat-button color="accent" type="submit" [disabled]="form.invalid">Login</button>
  </div>
</form>
